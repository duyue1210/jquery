<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .nav li {
            text-align: center;
            line-height: 30px;
            float: left;
            position: relative;
            background-color: darkcyan;
            margin-left: 10px;
            width: 70px;
            height: 30px;
            border: 1px solid black;
        }

        /* 
        .nav li:hover ul {
            display: block;
        } */

        .nav li ul {
            display: none;
            position: absolute;
            margin-left: -51px;
        }

        .nav li ul li {
            position: relative;
            background-color: plum;
        }

        .nav li:hover {
            background-color: coral;
        }

        a:hover {
            color: red;
        }

        .nav li ul li:hover {
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@</a></li>
            </ul>
        </li>

        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@</a></li>
            </ul>
        </li>

        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@</a></li>
            </ul>
        </li>
    </ul>
    <script>
        $(function () {//> 只选亲儿子
            // 鼠标经过
            $(".nav>li").mousemove(function () {
                // $(this)//jquery当前元素 this 不用加引号
                // show() 显示元素
                $(this).children("ul").show()
            })
            // 鼠标离开
            $(".nav>li").mouseleave(function () {
                // $(this)//jquery当前元素 this 不用加引号
                // hide() 隐藏元素
                $(this).children("ul").hide()
            })
        })
    </script>
</body>

</html>
