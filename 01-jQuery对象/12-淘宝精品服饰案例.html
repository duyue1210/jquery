<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .left,
        .content {
            float: left;
        }

        li {
            list-style: none;
            height: 40px;
            width: 50px;
            background-color: #ccc;
            border: 1px solid black;
            text-align: center;
            line-height: 40px;
        }

        .wrapper {
            width: 550px;
            height: 378px;
            float: left;
            margin: 100px auto;
            overflow: hidden;
            position: absolute;
            left: 50px;
        }



        img {
            float: left;
            width: 490px;
            height: 378px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul class="left">
            <li><a href="#">1(1)</a></li>
            <li><a href="#">1(11)</a></li>
            <li><a href="#">1(2)</a></li>
            <li><a href="#">1(22)</a></li>
            <li><a href="#">1(3)</a></li>
            <li><a href="#">1(4)</a></li>
            <li><a href="#">1(44)</a></li>
            <li><a href="#">1(5)</a></li>
            <li><a href="#">1(6)</a></li>
        </ul>
        <div class="content">
            <div>
                <a href="#"><img src="./image/1 (1).gif"></a>
            </div>
            <div>
                <a href="#"><img src="./image/1 (1).jpg"></a>
            </div>
            <div>
                <a href="#"><img src="./image/1 (2).gif"></a>
            </div>
            <div>
                <a href="#"><img src="./image/1 (2).jpg"></a>
            </div>
            <div>
                <a href="#"><img src="./image/1 (3).jpg"></a>
            </div>
            <div>
                <a href="#"><img src="./image/1 (4).gif"></a>
            </div>
            <div>
                <a href="#"><img src="./image/1 (4).jpg"></a>
            </div>
            <div>
                <a href="#"><img src="./image/1 (5).gif"></a>
            </div>
            <div>
                <a href="#"><img src="./image/1 (6).jpg"></a>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            // 1.鼠标经过左侧的小li
            $('.left li').mousemove(function () {
                // 2.得到当前小li的索引号
                var index = $(this).index();
                console.log(index);

                // 让我们右侧的盒子相应索引号的图片显示出来就好了
                // $(".content div").eq(index).show();
                // $(this).css("background", "plum");
                // $(this).siblings().css("background", "");
                // // 4.让其余的图片(就是其他的兄弟)隐藏起来
                // $(".content div").eq(index).siblings().hide();
                // 链式编程
                $(".content div").eq(index).show().siblings().hide();
                $(this).css("background", "plum").siblings().css("background", "");
            })
        })
    </script>
</body>

</html>
