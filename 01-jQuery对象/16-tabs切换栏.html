<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        li {
            list-style: none;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .tab {
            width: 800px;
            height: 500px;
            margin: 100px auto;
        }

        .tab_list {
            width: 800px;
            height: 39px;
            background-color: #ddd;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
            margin-left: 10px;
        }

        .tab_list .current {
            margin-left: 0px;
            background-color: red;
            color: #fff;
        }

        .item {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(50000)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价(50000)模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>


        $(function () {
            // 1.当点击上部li 当前li添加current类 其余兄弟移除类
            $(".tab_list li").click(function () {
                $(this).addClass("current").siblings().removeClass('current');
                // 2.点击的同时 得到当前li的索引号
                var index = $(this).index();
                console.log(index);
                // 3.让下部里面相应索引号的item显示 其余的item隐藏
                $(".tab_con .item").eq(index).show().siblings().hide();
            })

        })
    </script>
</body>

</html>
