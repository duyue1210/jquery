<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            position: absolute;
            float: left;
            width: 650px;
            height: 650px;
            left: 30px;
            top: 20px;
        }

        ul {
            float: left;
        }

        li {
            list-style: none;
            float: left;
            width: 200px;
            height: 200px;
        }

        li img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#"><img src="./image/1 (3).jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./image/1 (3).jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./image/1 (3).jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./image/1 (3).jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./image/1 (3).jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./image/1 (3).jpg" alt=""></a>
            </li>
        </ul>
    </div>
    <script>
        $(function () {
            // 鼠标进入的时候 其他的li标签透明度：0.5
            $(".wrap li").hover(function () {
                $(this).siblings().fadeTo(40, 0.3);
            }, function () {
                // 鼠标离开 其他li 透明度改为1
                $(this).siblings().stop().fadeTo(40, 1)
            })
        })
    </script>
</body>

</html>
