<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // 鼠标经过某个小li 有两步操作:
            $(".king li").mouseenter(function () {
                // 1.当前小li 宽度变为225px 同时里面的小图片淡出 大图片淡入
                $(this).stop().animate({
                    width: 225,
                }, 40).find(".small").fadeOut().siblings(".big").fadeIn();
                // 2.其余兄弟小li宽度变为70px 小图片淡入 大图片淡出
                $(this).siblings("li").stop().animate({
                    width: 70,
                }, 40).find(".small").fadeIn().siblings(".big").fadeOut();
            })
        })
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .king {
            width: 880px;
            /* height: 115px; */
            margin: 400px auto;
            background: url(./image/20200714165431359.png) no-repeat;
            background-size: cover;
            background-color: burlywood;
            padding: 20px;
        }


        ul {

            list-style: none;
        }

        .king ul {
            overflow: hidden;
        }

        .king li {
            width: 70px;
            height: 70px;
            margin-right: 10px;
            float: left;
            position: relative;
        }

        .king .current {
            width: 225px;
        }

        .king .current .big {
            display: block;
        }

        .king .current .small {
            display: none;
        }

        .big {
            display: none;
            width: 225px;
        }

        .small {
            display: block;
            position: absolute;
            width: 70px;
            height: 70px;
            left: 0;
            top: 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="king">
        <ul>
            <li class="current">
                <a href="#">
                    <img src="./image/3.jpg" class="small">
                    <img src="./image/3.png" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./image/4.jpg" class="small">
                    <img src="./image/4.png" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./image/5.jpg" class="small">
                    <img src="./image/5.png" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./image/6.jpg" class="small">
                    <img src="./image/6.png" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./image/7.jpg" class="small">
                    <img src="./image/7.png" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./image/8.jpg" class="small">
                    <img src="./image/8.png" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./image/9.jpg" class="small">
                    <img src="./image/9.png" class="big">
                </a>
            </li>
        </ul>
    </div>

</body>

</html>
