<body>

    <div></div>
    <span></span>

    <script>
        $(function () {
            function $(ele) {
                return document.querySelector(ele);
            }
            console.log($("div"));


            // 1.如果是$符号冲突 我们就使用jQuery
            jQuery.each();//$.each
            var ss = jQuery.noConflict();

            console.log(ss("span"));
            ss.each()
        })
    </script>
